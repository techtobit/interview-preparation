<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shadow DOM</title>
</head>
<body>

	<!-- won't work cause of encaptulation  -->
	<style>
		#my-component p {
			color: blue;
		}
	</style>

	<div id="component"></div>


	<!-- creating encaptulation comp by attachShadow method  -->
	<script>
		const host=document.getElementById('component');
		const shadowRoot= host.attachShadow({mode:"open"})

		shadowRoot.innerHTML =`
		<style> 
			p{
				color: red;
			}
		</style>
		<p>Hello from DOM Shadow<p>
		`;

	</script>
	
</body>
</html>
